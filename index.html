<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Demo</title>
</head>
<body>
<canvas width="800" height="600" style="border: 5px solid orange" id="canvas">Canvas not supported</canvas>

<script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let cardSize = 100;
    function cls() {
        ctx.clearRect(0, 0, 800, 600);
    }
    canvas.addEventListener("click", onCanvasClick, false);

    function onCanvasClick(e) {
        alert(getCursorPosition(e));
    }

    function getCursorPosition(e) {
        var x;
        var y;
        if (e.pageX != undefined && e.pageY != undefined) {
            x = e.pageX;
            y = e.pageY;
        }
        else {
            x = e.clientX + document.body.scrollLeft +
                    document.documentElement.scrollLeft;
            y = e.clientY + document.body.scrollTop +
                    document.documentElement.scrollTop;
        }
        x -= canvas.offsetLeft;
        y -= canvas.offsetTop;

        return [x,y];
    }

    function res() {
        ctx.fillStyle = 'white';
        ctx.strokeStyle = ' black';
        ctx.lineWidth = 1;
        ctx.lineCap = 'butt';
    }

    function grid() {
        ctx.save();

        ctx.strokeStyle = 'grey';
        ctx.lineWidth = 0.25;
        for (let row = 0; row < 60; row++) {
            if (row % 5 == 0) ctx.lineWidth = 0.5;
            if (row % 10 == 0) ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, row * 10);
            ctx.lineTo(800, row * 10);
            ctx.stroke();
            if (row % 5 == 0) ctx.lineWidth = 0.25;
        }
        for (let col = 0; col < 80; col++) {
            if (col % 5 == 0) ctx.lineWidth = 0.5;
            if (col % 10 == 0) ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(col * 10, 0);
            ctx.lineTo(col * 10, 600);
            ctx.stroke();
            if (col % 5 == 0) ctx.lineWidth = 0.25;
        }

        ctx.restore();
    }
    function drawCards(){
        for (let i = 0; i <5 ; i++) {
            for (let j = 0; j <4 ; j++) {
                let startPointX = 20+i*cardSize;
                let startPointY = 20+j*cardSize;
                ctx.beginPath();
                ctx.moveTo(startPointX,startPointY)
                ctx.lineTo(startPointX+cardSize,startPointY)
                ctx.lineTo(startPointX+cardSize,startPointY + cardSize);
                ctx.lineTo(startPointX,startPointY + cardSize);
                ctx.lineTo(startPointX,startPointY);
                ctx.stroke();

            }

        }
    }
</script>
</body>
</html>
